<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <main class="container center-align">
        <div class="row">
            <section class="col s4">
                <h5></h5>
                <div class="collection">
                    <a href="#!" class="collection-item btn disabled">Rock</a>
                    <a href="#!" class="collection-item btn disabled">Paper</a>
                    <a href="#!" class="collection-item btn disabled">Scissors</a>
                </div>
                <div class="row">
                    <p class="col s6">Wins: <span id="player1-wins">0</span></p>
                    <p class="col s6">Losses: <span id="player1-losses">0</span></p>
                </div>
            </section>
            <section class="col s4">
                <h3 id="result"></h3>
            </section>
            <section class="col s4">
                <h5></h5>
                <div class="collection">
                    <a href="#!" class="collection-item btn disabled">Rock</a>
                    <a href="#!" class="collection-item btn disabled">Paper</a>
                    <a href="#!" class="collection-item btn disabled">Scissors</a>
                </div>
                <div class="row">
                    <p class="col s6">Wins: <span id="player2-wins">0</span></p>
                    <p class="col s6">Losses: <span id="player2-losses">0</span></p>
                </div>
            </section>
        </div>
        <section class="card">
            <div class="card-content">
                <span class="card-title">Chat</span>
                <div id="message-list" class="left-align" style="overflow-y: scroll; height: 25vh; word-break: break-word;"></div>
            </div>
            <div class="card-action right-align">
                <form>
                    <div class="input-field">
                        <textarea id="message-text" class="materialize-textarea"></textarea>
                        <label for="message-text">Message</label>
                    </div>
                    <button type="submit" id="message-button" class="btn waves-effect waves-light">Send</button>
                </form>
            </div>
        </section>
        <section id="name-modal" class="modal">
            <div class="modal-content">
                <form>
                    <div class="input-field">
                        <input id="name-input" type="text" class="validate">
                        <label for="name-input" class="active">Name</label>
                    </div>
                    <button type="submit" id="name-button" class="modal-close btn waves-effect waves-light">Play</button>
                </form>
            </div>
        </section>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="logic.js"></script>
</body>

</html>
